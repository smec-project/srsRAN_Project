repos:
  # C/C++ formatter
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.5
    hooks:
      - id: clang-format
        args: [--style=file]
        files: \.(cpp|cc|cxx|c|hpp|h)$
  # Python formatter
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        files: '^(pets_controller|tests/tutti_test)/.*\.py$'
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        args: [--wrap-summaries=80, --wrap-descriptions=80]
        files: '^(pets_controller|tests/tutti_test)/.*\.py$'